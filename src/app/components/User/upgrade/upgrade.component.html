<app-usernav></app-usernav>
<div class="container xl:px-60 lg:px-20 md:px-10 sm:px-4 px-2 mt-8">
  <div class="text-center mb-5">
    <span
    class="text-3xl md:text-4xl lg:text-5xl font-bold text-gray-800 dark:text-white mb-6 text-center"
    >Premium Plans</span
  >
  </div>

  <div class="text-center">
    <span class="text-lg text-gray-700 dark:text-gray-300 mb-8 text-center"
    >Choose the plan that suits you best and enjoy premium content.</span
  >
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
    <!-- Monthly Plan Card -->
    <div class="rounded-lg shadow-lg bg-white dark:bg-gray-800 border">
      <div class="p-6">
        <h2
          class="text-2xl font-semibold text-gray-800 dark:text-white mb-4 text-center"
        >
          Monthly Plan
        </h2>
        <div class="flex items-center justify-center mb-6">
          <!-- Your plan details or features can go here -->
          <p class="text-lg text-gray-600 dark:text-gray-300">
            Access to premium content for a month
          </p>
        </div>
        <div class="flex justify-center items-center">
          <span class="text-4xl font-bold text-black dark:text-white mr-1"
            >&#8377;</span
          >
          <span class="text-5xl font-bold text-black dark:text-white">{{monthlyPlan.amount}}</span>
          <span
            class="text-xl font-semibold text-gray-600 dark:text-gray-400 ml-1"
            >/ month</span
          >
        </div>
        <div class="mt-8 flex justify-center">
          <button
            class="py-2 px-6 bg-black text-white rounded-md font-semibold hover:bg-gray-900 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-black focus:ring-opacity-50"
            (click)="createSubcription(monthlyPlan.planId)"
          >
            Choose Monthly Plan
          </button>
        </div>
      </div>
    </div>

    <!-- Yearly Plan Card -->
    <div class="rounded-lg shadow-lg bg-gray-800 dark:bg-gray-100">
      <div class="p-6">
        <h2
          class="text-2xl font-semibold text-white dark:text-gray-800 mb-4 text-center"
        >
          Yearly Plan
        </h2>
        <div class="flex items-center justify-center mb-6">
          <!-- Your plan details or features can go here -->
          <p class="text-lg text-white dark:text-gray-300">
            Access to premium content for a year
          </p>
        </div>
        <div class="flex justify-center items-center">
          <span class="text-4xl font-bold text-white dark:text-white mr-1"
            >&#8377;</span
          >
          <span class="text-5xl font-bold text-white dark:text-white">{{yearlyPlan.amount}}</span>
          <span class="text-xl font-semibold text-white dark:text-gray-400 ml-1"
            >/ year</span
          >
        </div>
        <div class="mt-8 flex justify-center">
          <button
            class="py-2 px-6 bg-white text-black rounded-md font-semibold hover:bg-gray-100 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
            (click)="createSubcription(yearlyPlan.planId)"
          >
            Choose Yearly Plan
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
