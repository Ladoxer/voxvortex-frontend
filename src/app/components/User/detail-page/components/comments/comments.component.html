<div class="mt-10 border-t-8">
  <span class="text-2xl py-5 text-start px-4 font-serif font-semibold">
    Comments* <span class="text-lg font-semibold" >{{comments.length}}</span>
  </span>
  <div class="py-1">
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" >
      <div class="w-full border border-gray-200 rounded-lg bg-gray-50">
        <div class="px-4 py-2 bg-white rounded-t-lg">
          <label for="comment" class="sr-only">
            Your comment
          </label>
          <textarea
            id="comment"
            rows="4"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-orange-300 focus:border-orange-300 resize-none"
            placeholder="Write a comment..."
            formControlName="text"
          ></textarea>
        </div>
        <div class="flex items-center justify-between px-3 py-2 border-t">
          <button [disabled]="!commentForm.valid" type="submit" class="  inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white  rounded-lg"
          [ngClass]="commentForm.valid ? 'bg-blue-500 hover:bg-blue-600  cursor-pointer' : 'bg-blue-400 cursor-not-allowed' "
          >
            Post comment
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- sortedComment map -->
  <div *ngFor="let comment of comments" class="border rounded p-3 mt-3">
    <div class="flex p-2">
      <div class="rounded-full w-9 h-9 sm:w-9 sm:h-w-9">
        <img class="rounded-full w-full h-full object-cover"
        src="https://picsum.photos/200/300" alt="">
      </div>
      <div class="ml-2 mr-5 my-auto">
        <span class="text-sm font-sans font-semibold">{{comment?.userName.name}}</span>
      </div>
    </div>

    <div class="mt-2 p-2">
      <p class="font-sans text-sm">{{comment?.text}}</p>
    </div>

    <div class="px-3">
      <p class="text-end font-sans text-xs text-black/40">
        {{comment?.createdAt | date: 'MMM d, y, h:mm a'}}
      </p>
    </div>
  </div>

</div>
