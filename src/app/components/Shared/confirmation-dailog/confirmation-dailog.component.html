<div class="px-4">
<h2 class="text-xl font-bold pt-4">Confirmation</h2>
<div class="py-4">{{ data }}</div>
<div class="flex justify-end space-x-4 pb-4">
  <button [mat-dialog-close]="false" class="px-4 py-2 bg-gray-200 rounded-md text-gray-800 hover:bg-gray-300 focus:outline-none">No</button>
  <button [mat-dialog-close]="true" cdkFocusInitial class="px-4 py-2 bg-blue-500 rounded-md text-white hover:bg-blue-700 focus:outline-none">Yes</button>
</div>
</div>
