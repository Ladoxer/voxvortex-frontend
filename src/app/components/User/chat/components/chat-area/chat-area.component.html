<div class="h-full p-2 flex flex-col">
  <div class="flex items-center bg-white rounded-md px-3 py-3 shadow-md">
    <!-- icon arrow round back -->
    <mat-icon>arrow_back</mat-icon>
    <span class="text-lg font-sans">
      Chat with " "
      <span class="font-semibold font-sans text-xl">selectedUser</span>
    </span>
  </div>

  <div class="flex-1 bg-white overflow-hidden overflow-y-auto p-4 mt-2 rounded-md shadow-md">
    <!-- message -->
    <div class="chat chat-end">
      <div class="chat-image avatar">
        <div class="w-10 rounded-full">
          <img
            alt=""
            src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&cs=tinysrgb&w=400"
          />
        </div>
      </div>

      <div class="chat-header">you</div>

      <div class="chat-bubble">
        <p>hello world!</p>
      </div>
      <div class="chat-footer opacity-50">12:00 pm</div>
    </div>
  </div>

  <form>
    <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 mt-2">

      <textarea class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-orange-300 focus:border-orange-300 resize-none" placeholder="Your message..." rows="1"></textarea>

      <mat-icon class="text-2xl text-orange-400 hover:text-onHoverButton transition duration-200">send</mat-icon>

    </div>
  </form>
</div>
